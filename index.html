<html>
    <head>
        <link rel="stylesheet" href="estilos.css">

    </head>

    <body>
        <header>

            <img src="Vector.png" alt="logo Alura">

        </header>
        
        <main>
            <section class="seccion_1">

                <textarea class="casilla_texto" placeholder="escribe tu texto aqui"></textarea>

                <div class="contenedor_botones">

                    <input type="button" class="boton_encriptar" value="Encriptar">

                    <input type="button" class="boton_desencriptar" value="Desencriptar">

                </div>



            </section>

            <section class="seccion_2">

                <!--Primera pantalla -->

                <div class="contenedor_animacion">

                    <img src="Munheco.png" alt="Animacion Alura">

                </div>

                <div class="contenedor_h3">

                    <h3>"Ningun mensaje fue encontrado"</h3>

                </div>

                <div class="contenedor_parrafo">

                    <p>"Ingresa el texto que deseas encriptar o desencriptar."</p>
                    

                </div>

               <!--Seguna pantalla-->

                <div class="contemedor_segunda_panbtalla">


                    <h3>"Mensaje encriptado:"</h3>
                    <p class="Texto_procesado"></p>

                </div>

                <div class="contenedor_copiar">

                    <input type="button" class="boton_copiar" value="Copiar texto">

                </div>





            </section>

        </main>

        <footer>

            <p>Desarroyado por Julio Olivares, el el curso Alura</p>

        </footer>


        <script src="funcionalidad.js"></script>


    </body>

    



</html>
